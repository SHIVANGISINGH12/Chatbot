<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(155, 189, 173);
      }

      .js-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .app-container {
        width: 45vw;
        height: 95%;
        display: flex;
        flex-direction: column;
        margin-bottom: 3rem;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        padding: 0.6rem 0.8rem;
        margin-left: 1rem;
        color: white;
        font-size: 1.1rem;
        border-radius: 0.6rem;
        border: none;
        cursor: pointer;
      }
      .chat-input-container {
        display: flex;
        height: 6%;
      }

      .chat-input {
        padding: 0.5rem 1.4rem;
        border-radius: 0.6rem;
        border-width: 0.12rem;
        font-size: 1.1rem;
        flex-grow: 1;
        margin-top: 1rem;
      }

      .chat-box-container {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        justify-content: space-around;
        overflow: scroll;
        scrollbar-width: none;
      }
      .chat-message-user {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 1rem;
      }

      .chat-message-robot {
        display: flex;
        align-items: center;
        margin-top: 1rem;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 1rem 1.3rem;
        border-radius: 0.6rem;
        margin: 0rem 1rem;
        max-width: 19rem;
      }

      .chat-message-profile {
        width: 3.2rem;
        height: 3.2rem;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if(isLoading){
            return;
          }
          
          const messageToSend = inputText;
          setInputText("");

          if (messageToSend != "") {
            const newChatMessages = [
              ...chatMessages,
              {
                message: messageToSend,
                sender: "user",
                id: crypto.randomUUID(),
              },
            ];

            setChatMessages([
              ...newChatMessages,
              {
                message: "Loading...",
                sender: "robot",
                id: crypto.randomUUID(),
              },
            ]);

            setIsLoading(true);
            const response = await Chatbot.getResponseAsync(messageToSend);
            setIsLoading(false);

            setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: "robot",
                id: crypto.randomUUID(),
              },
            ]);
          }
        }

        function keyCheck(event) {
          console.log(event);
          if (event.key === "Enter") {
            sendMessage();
          }
          if (event.key === "Escape") {
            setInputText("");
          }
        }

        return (
          <div className="chat-input-container">
            <input
              type="text"
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
              onKeyDown={keyCheck}
            />

            <button className="send-button" onClick={sendMessage}>
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props; destructuring

        /*
        if(sender === 'robot'){
            return(
            <div>
              <img src="./images/robot.png" alt="User Image" width="50"></img>
              {message}
            </div>);
        }
        */
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img
                src="./images/robot.png"
                alt="Robot Image"
                className="chat-message-profile"
              ></img>
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img
                src="./images/user.png"
                alt="User Image"
                className="chat-message-profile"
              ></img>
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-box-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        //State Syntax:
        // [currentData, setFunction] = React.useState(InitialValue of the data)
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages= array[1];

        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you get me today's date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is September 27",
            sender: "robot",
            id: "id4",
          },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
